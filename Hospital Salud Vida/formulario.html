<head>

<body>
    <!-- Header Section -->
    <header class="bg-light">
        <div class="container-fluid p-0">
            <div class="row no-gutters align-items-center">
                <div class="col-12">
                    <a href="index.html">
                        <img src="./assets/img/saludvida01.png" alt="Hospital Salud Vida" class="img-fluid w-100">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- DIV -->
    <!-- Sección de Registro -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h5 class="card-title text-center display-5 mb-4">Registro de Usuario</h5>
                    <form action="" method="post" onsubmit="return validateForm()">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"
                                required>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido"
                                required>
                        </div>

                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                required>
                        </div>

                        <!-- Número de teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono"
                                required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingrese una contraseña" required>
                        </div>

                        <!-- Repetir Contraseña -->
                        <div class="mb-3">
                            <label for="password-confirm" class="form-label">Repetir Contraseña</label>
                            <input type="password" class="form-control" id="password-confirm"
                                placeholder="Repita la contraseña" required>
                        </div>

                        <!-- Checkbox de Términos y Condiciones -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                        </div>

                        <!-- Botón de registro -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- FOOTER -->
    <div class="bg-darkblue py-3">
        <ul class="list-unstyled d-flex justify-content-center mb-3">
            <li class="mx-2"><a href="https://facebook.com" target="_blank"><i
                        class="bi bi-facebook text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://wa.me/1234567890" target="_blank"><i
                        class="bi bi-whatsapp text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://instagram.com" target="_blank"><i
                        class="bi bi-instagram text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://linkedin.com" target="_blank"><i
                        class="bi bi-linkedin text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://youtube.com" target="_blank"><i
                        class="bi bi-youtube text-light fs-4"></i></a></li>
        </ul>
        <div class="text-light text-center">
            <span>© 2024 Hospital Salud Vida | Todos los derechos reservados</span>
        </div>
    </div>
