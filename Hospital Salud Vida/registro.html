<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Registro</title>


    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/SALUDVIDA-LOGO.jpg" type="image/x-icon">
    <!--<link rel="icon" href="img/favicon.png" type="image/png">-->


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/formulario.css">

<!--Acciones con Js-->
<script src="assets/js/formulario.js"></script>


</head>

<body>
    <!-- Header Section -->
    <header class="bg-light">
        <div class="container-fluid p-0">
            <div class="row no-gutters align-items-center">
                <div class="col-12">
                    <a href="index.html">
                        <img src="./assets/img/saludvida01.png" alt="Hospital Salud Vida" class="img-fluid w-100">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <section class="container d-flex align-items-center justify-content-center my-5">
        <div class="row w-100 p-3">
            <!-- Sección de Iniciar Sesión -->
            <div class="col-lg-6 d-flex align-items-stretch mb-4">
                <div class="card shadow border-0 flex-fill">
                    <div class="card-body p-5">
                        <h5 class="card-title text-center mb-4 h1">Bienvenido de nuevo</h5>
                        <form action="" method="post" onsubmit="return validateLogin('login')">
                            <div class="mb-3">
                                <input type="text" class="form-control p-3" id="loginRUT" placeholder="RUT">
                                <small id="loginRUTHelp" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control p-3" id="loginPassword"
                                    placeholder="Contraseña">
                                <small id="loginPasswordHelp" class="text-danger"></small>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección de Registro -->
            <div class="col-lg-6 d-flex align-items-stretch mb-4">
                <div class="card shadow border-0 flex-fill">
                    <div class="card-body p-5">
                        <h5 class="card-title text-center mb-4 h1">Crear Cuenta</h5>
                        <form action="" method="post" onsubmit="return validateForm('register')">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <input type="text" class="form-control p-3" id="registerFirstName"
                                    placeholder="Nombre(s)">
                                <small id="registerFirstNameHelp" class="text-danger"></small>
                            </div>

                            <!-- Apellido -->
                            <div class="mb-3">
                                <input type="text" class="form-control p-3" id="registerLastName"
                                    placeholder="Apellido(s)">
                                <small id="registerLastNameHelp" class="text-danger"></small>
                            </div>

                            <!-- Correo Electrónico -->
                            <div class="mb-3">
                                <input type="email" class="form-control p-3" id="registerEmail" placeholder="Email">
                                <small id="registerEmailHelp" class="text-danger"></small>
                            </div>

                            <!-- Número de teléfono -->
                            <div class="mb-3">
                                <input type="tel" class="form-control p-3" id="registerPhone"
                                    placeholder="Número Telefónico">
                                <small id="registerPhoneHelp" class="text-danger"></small>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <input type="password" class="form-control p-3" id="registerPassword"
                                    placeholder="Contraseña">
                                <small id="registerPasswordHelp" class="text-danger"></small>
                            </div>

                            <!-- Repetir Contraseña -->
                            <div class="mb-3">
                                <input type="password" class="form-control p-3" id="registerConfirmPassword"
                                    placeholder="Repite tu contraseña">
                                <small id="registerConfirmPasswordHelp" class="text-danger"></small>
                            </div>

                            <!-- Checkbox de Términos y Condiciones -->
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                            </div>

                            <!-- Botón de registro -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-darkblue py-3">
        <ul class="list-unstyled d-flex justify-content-center mb-3">
            <li class="mx-2"><a href="https://facebook.com" target="_blank"><i
                        class="bi bi-facebook text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://wa.me/1234567890" target="_blank"><i
                        class="bi bi-whatsapp text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://instagram.com" target="_blank"><i
                        class="bi bi-instagram text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://linkedin.com" target="_blank"><i
                        class="bi bi-linkedin text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://youtube.com" target="_blank"><i
                        class="bi bi-youtube text-light fs-4"></i></a></li>
        </ul>
        <div class="text-light text-center">
            <span>© 2024 Hospital Salud Vida | Todos los derechos reservados</span>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
