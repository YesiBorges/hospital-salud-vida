    <header class="bg-light">
        <div class="container-fluid p-0">
            <div class="row no-gutters align-items-center">

    <!-- DIV -->

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h5 class="card-title text-center display-5 mb-4">Agendar Hora Médica</h5>
                    <form action="" method="post" onsubmit="return validateForm()">

                        <!-- Selección de Especialidad -->
                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad Médica</label>
                            <select id="especialidad" class="form-select" required>
                                <option value="">Seleccionar Especialidad</option>

                                <option value="broncopulmonar">Broncopulmonar</option>

                                <option value="cirugia_digestiva">Cirugía Digestiva</option>
                                <option value="cirugia_digestiva_bariatrica">Cirugía Digestiva Bariátrica</option>
                                <option value="cirugia_digestiva_oncologica">Cirugía Digestiva Oncológica</option>
                                <option value="cirugia_general">Cirugía General</option>
                                <option value="cirugia_infantil">Cirugía Infantil</option>
                                <option value="cirugia_plastica">Cirugía Plástica</option>
                                <option value="cirugia_vascular_periferica">Cirugía Vascular Periférica</option>
                                <option value="coloproctologia">Coloproctología</option>
                                <option value="dermatologia">Dermatología</option>
                                <option value="diabetologia">Diabetología</option>
                                <option value="endocrinologia">Endocrinología</option>
                                <option value="fisiatria">Fisiatría</option>
                                <option value="fonoaudiologia">Fonoaudiología</option>
                                <option value="fonoaudiologia_infantil">Fonoaudiología Infantil</option>
                                <option value="gastroenterologia_adultos">Gastroenterología Adultos</option>
                                <option value="gastroenterologia_infantil">Gastroenterología Infantil</option>
                                <option value="ginecologia_oncologica">Ginecología Oncológica</option>
                                <option value="ginecologia_obstetricia">Ginecología y Obstetricia</option>
                                <option value="hematologia">Hematología</option>
                                <option value="infectologia">Infectología</option>
                                <option value="kinesiologia">Kinesiología</option>
                                <option value="kinesiologia_piso_pelvico">Kinesiología Piso Pélvico</option>
                                <option value="kinesiologia_post_parto">Kinesiología y Post Parto</option>
                                <option value="mastologia">Mastología</option>
                                <option value="matrona">Matrona</option>
                                <option value="maxilofacial">Maxilofacial</option>
                                <option value="medicina_familiar">Medicina Familiar</option>
                                <option value="medicina_general">Medicina General</option>
                                <option value="medicina_interna">Medicina Interna</option>
                                <option value="nefrologia">Nefrología</option>
                                <option value="nefrologia_infantil">Nefrología Infantil</option>
                                <option value="neurocirugia">Neurocirugía</option>
                                <option value="neurologia">Neurología</option>
                                <option value="neurologia_infantil">Neurología Infantil</option>
                                <option value="nutricion">Nutrición</option>
                                <option value="nutricionista_clinica_oncologica">Nutricionista Clínica Oncológica
                                </option>
                                <option value="nutriologa">Nutrióloga</option>
                                <option value="oftalmologia">Oftalmología</option>
                                <option value="oncologia">Oncología</option>
                                <option value="otorrinolaringologia">Otorrinolaringología</option>
                                <option value="pediatria">Pediatría</option>
                                <option value="psicologia">Psicología</option>
                                <option value="psicologo_deportivo">Psicólogo Deportivo</option>
                                <option value="psiquiatria">Psiquiatría</option>
                                <option value="radiologia_intervencional">Radiología Intervencional</option>
                                <option value="reumatologia">Reumatología</option>
                                <option value="traumatologia_cadera">Traumatología – Cadera y pelvis</option>
                                <option value="traumatologia_columna">Traumatología – Columna</option>
                                <option value="traumatologia_hombro_codo">Traumatología – Hombro y codo</option>
                                <option value="traumatologia_mano_muneca">Traumatología – Mano y muñeca</option>
                                <option value="traumatologia_rodilla">Traumatología – Rodilla</option>
                                <option value="traumatologia_tobillo_pie">Traumatología – Tobillo y pie</option>
                                <option value="traumatologia_adulto">Traumatología Adulto</option>
                                <option value="traumatologia_infantil">Traumatología Infantil</option>
                                <option value="traumatologia_oncologica">Traumatología Oncológica</option>
                                <option value="urologia">Urología</option>
                                <option value="urologia_infantil">Urología Infantil</option>
                            </select>
                        </div>

                        <!-- Selección de Médico -->
                        <div class="mb-3">
                            <label for="medico" class="form-label">Médico</label>
                            <select id="medico" class="form-select" required>
                                <option value="cualquiera">Cualquiera</option>
                                <option value="doctor1">Dr. Juan Pérez</option>
                                <option value="doctor2">Dra. Ana Gómez</option>
                                <option value="doctor3">Dr. Luis Martínez</option>
                                <option value="doctor3">Dr. José Rodríguez</option>
                                <option value="doctor3">Dra. Antonia Muñoz</option>
                                <option value="doctor3">Dr. Francisco Solar</option>
                            </select>
                        </div>

                        <!-- Selección de Fecha -->
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>

                        <!-- Selección de Hora -->
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="time" id="hora" class="form-control" required>
                        </div>

                        <!-- Información Personal -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" id="nombre" class="form-control"
                                    placeholder="Ingrese su nombre completo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">Número de Teléfono</label>
                                <input type="tel" id="telefono" class="form-control"
                                    placeholder="Ingrese su número de contacto" required>
                            </div>
                        </div>

                        <!-- Botón de Confirmar -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Confirmar Agendamiento</button>
                        </div>
