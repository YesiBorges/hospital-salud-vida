<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactos</title>


    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/SALUDVIDA-LOGO.jpg" type="image/x-icon">
    <!--<link rel="icon" href="img/favicon.png" type="image/png">-->


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/contactos.css">

<!--Acciones con Js-->
<script src="assets/js/contactos.js"></script>


</head>

<body>
    <!-- Header Section -->
    <header class="bg-light">
        <div class="container-fluid p-0">
            <div class="row no-gutters align-items-center">
                <div class="col-12">
                    <a href="index.html">
                        <img src="./assets/img/saludvida01.png" alt="Hospital Salud Vida" class="img-fluid w-100">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!--DIV-->

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h5 class="card-title text-center display-5 mb-4">Contáctanos</h5>
                    <form action="https://www.andessaludconcepcion.cl/contacto/" method="post"
                        onsubmit="return validateForm()">

                        <!-- Nombre Completo -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>

                        <!-- Motivo de Contacto -->
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo de Contacto</label>
                            <select class="form-select" id="motivo" name="motivo" required>
                                <option value="" disabled selected>Seleccione un motivo</option>
                                <option value="consulta_general">Consulta General</option>
                                <option value="cita_medica">Solicitud de Cita Médica</option>
                                <option value="informacion_servicio">Información de Servicios</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <!-- Mensaje -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>

                        <!-- Botón de Enviar -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div class="bg-darkblue py-3">
        <ul class="list-unstyled d-flex justify-content-center mb-3">
            <li class="mx-2"><a href="https://facebook.com" target="_blank"><i
                        class="bi bi-facebook text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://wa.me/1234567890" target="_blank"><i
                        class="bi bi-whatsapp text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://instagram.com" target="_blank"><i
                        class="bi bi-instagram text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://linkedin.com" target="_blank"><i
                        class="bi bi-linkedin text-light fs-4"></i></a></li>
            <li class="mx-2"><a href="https://youtube.com" target="_blank"><i
                        class="bi bi-youtube text-light fs-4"></i></a></li>
        </ul>
        <div class="text-light text-center">
            <span>© 2024 Hospital Salud Vida | Todos los derechos reservados</span>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
